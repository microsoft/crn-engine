<h4 class="CRNSettings_GroupHeader">Custom settings:</h4>
<div class="CRNSettings_Container">
    <div class="CRNSettings_Header">Number:</div>
    <input class="CRNSettings_Value" type="number" data-bind="value: numberSetting" />
</div>
<div class="CRNSettings_Container">
    <div class="CRNSettings_Header">Chooser:</div>
    <select class="CRNSettings_Value" data-bind="value: chosenValue, options: possibleOptions"></select>
</div>
