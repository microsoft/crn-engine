<!DOCTYPE html>
<html>
<head>
    <title>MSAGL_JS Graph with custom labels</title>
    <meta charset="utf-8" />
</head>
<body>
    <div id="controls">
        Radius:
        <input type="number" id="radius" value="50" />

    <div id="graphContainer"><div id="graphView"></div></div>
</body>
